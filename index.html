<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Page</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .button:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .achievement {
            margin: 30px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
        }

        .achievement-number {
            font-size: 3em;
            color: #2b6cb0;
            font-weight: bold;
            margin: 10px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Achievement Unlocked! ðŸŽ‰</h1>
        
        <div class="achievement">
            <p>Congratulations on reaching</p>
            <div class="achievement-number">1,000</div>
            <p>Subscribers!</p>
        </div>

        <p>This amazing milestone deserves a celebration! Try different celebration styles!</p>
        
        <div class="button-group">
            <button class="button" onclick="startCelebration('burst')">Quick Burst! ðŸŽŠ</button>
            <button class="button" onclick="startCelebration('timed')">5 Second Party! ðŸŽ‰</button>
            <button class="button" onclick="startCelebration('infinite')" id="infinite-button">Endless Party! ðŸŽˆ</button>
        </div>
    </div>

    <script src="confetti-animation.js"></script>
    <script>
        let currentConfetti = null;

        function startCelebration(mode) {
            // Stop any existing celebration
            if (currentConfetti) {
                currentConfetti.stop();
            }

            // Disable buttons during animation
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => button.disabled = true);

            // Create confetti with custom celebratory colors
            currentConfetti = new Confetti({
                colors: [
                    '#FFD700', // Gold
                    '#FF1493', // Deep Pink
                    '#00CED1', // Dark Turquoise
                    '#FF4500', // Orange Red
                    '#9370DB', // Medium Purple
                    '#32CD32'  // Lime Green
                ],
                fadeOut: true,
                maxParticles: 150,
                gravity: 0.15,
                drift: 0.3
            });

            // Start the animation based on mode
            currentConfetti.start(mode === 'burst' ? 'untilComplete' : 
                               mode === 'timed' ? 5000 : null);

            // Re-enable buttons after animation (except for infinite mode)
            if (mode !== 'infinite') {
                setTimeout(() => {
                    buttons.forEach(button => button.disabled = false);
                }, mode === 'burst' ? 2000 : 5000);
            } else {
                // For infinite mode, only enable the other buttons
                setTimeout(() => {
                    buttons.forEach(button => {
                        if (!button.id.includes('infinite')) {
                            button.disabled = false;
                        }
                    });
                }, 1000);
            }
        }
    </script>
</body>
</html>
