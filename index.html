<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Page</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .button:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .achievement {
            margin: 30px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
        }

        .achievement-number {
            font-size: 3em;
            color: #2b6cb0;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Achievement Unlocked! ðŸŽ‰</h1>
        
        <div class="achievement">
            <p>Congratulations on reaching</p>
            <div class="achievement-number">1,000</div>
            <p>Subscribers!</p>
        </div>

        <p>This amazing milestone deserves a celebration! Click the button below to start the party!</p>
        
        <button class="button" onclick="startCelebration()">Celebrate! ðŸŽŠ</button>
    </div>

    <script>
        // Confetti animation class
        class Confetti {
            constructor(colors = ['#6a737d', '#0366d6', '#28a745', '#ffd33d', '#f66a0a', '#6f42c1', '#ea4aaa']) {
                this.colors = colors;
                this.confetti = [];
                
                this.container = document.createElement('div');
                this.container.style.position = 'fixed';
                this.container.style.top = '0';
                this.container.style.left = '0';
                this.container.style.width = '100%';
                this.container.style.height = '0';
                this.container.style.overflow = 'visible';
                this.container.style.zIndex = '9999';
            }

            createConfettoElement() {
                const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                
                const outer = document.createElement('div');
                const inner = document.createElement('div');
                
                outer.appendChild(inner);
                outer.style.position = 'absolute';
                outer.style.width = `${3 + 9 * Math.random()}px`;
                outer.style.height = `${3 + 9 * Math.random()}px`;
                
                inner.style.width = '100%';
                inner.style.height = '100%';
                inner.style.backgroundColor = color;
                
                outer.style.perspective = '50px';
                outer.style.transform = `rotate(${360 * Math.random()}deg)`;
                
                const theta = 360 * Math.random();
                const axis = `rotate3D(${Math.cos(360 * Math.random())},${Math.cos(360 * Math.random())},0,`;
                
                inner.style.transform = `${axis}${theta}deg)`;
                
                return {
                    element: outer,
                    x: window.innerWidth * Math.random(),
                    y: -100,
                    theta,
                    axis,
                    rotation: 0.4 + 0.3 * Math.random(),
                    dx: Math.sin(-0.1 + 0.2 * Math.random()),
                    dy: 0.13 + 0.18 * Math.random()
                };
            }

            update() {
                const height = window.innerHeight;
                const now = Date.now();
                if (!this.lastUpdate) this.lastUpdate = now;
                const deltaTime = now - this.lastUpdate;
                this.lastUpdate = now;

                for (let i = this.confetti.length - 1; i >= 0; i--) {
                    const confetto = this.confetti[i];
                    
                    confetto.x += confetto.dx * deltaTime;
                    confetto.y += confetto.dy * deltaTime;
                    confetto.theta += confetto.rotation * deltaTime;
                    
                    confetto.element.style.transform = `translate(${confetto.x}px, ${confetto.y}px) rotate(${confetto.theta}deg)`;
                    
                    if (confetto.y > height + 100) {
                        this.container.removeChild(confetto.element);
                        this.confetti.splice(i, 1);
                    }
                }

                if (this.confetti.length > 0) {
                    requestAnimationFrame(() => this.update());
                } else {
                    this.stop();
                }
            }

            start(duration = 5000) {
                document.body.appendChild(this.container);
                
                const createConfetti = () => {
                    if (!this.active) return;
                    
                    const confetto = this.createConfettoElement();
                    this.confetti.push(confetto);
                    this.container.appendChild(confetto.element);
                    
                    if (this.active) {
                        setTimeout(createConfetti, 40 * Math.random());
                    }
                };

                this.active = true;
                createConfetti();
                this.update();

                if (duration) {
                    setTimeout(() => this.stop(), duration);
                }
            }

            stop() {
                this.active = false;
                if (this.container.parentNode) {
                    document.body.removeChild(this.container);
                }
                this.confetti = [];
            }
        }

        // Function to start the celebration
        function startCelebration() {
            const button = document.querySelector('.button');
            button.disabled = true;
            
            // Create confetti with custom celebratory colors
            const confetti = new Confetti([
                '#FFD700', // Gold
                '#FF1493', // Deep Pink
                '#00CED1', // Dark Turquoise
                '#FF4500', // Orange Red
                '#9370DB', // Medium Purple
                '#32CD32'  // Lime Green
            ]);
            
            confetti.start(3000);
            
            // Re-enable button after animation
            setTimeout(() => {
                button.disabled = false;
            }, 3000);
        }
    </script>
</body>
</html>
